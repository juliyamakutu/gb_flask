<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Base
        {% endblock %}
    </title>
    <link
        href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
        rel="stylesheet"
    >
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</head>
<body>
{# nav bar #}
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% for (endpoint, label) in [('users_app.list', 'Users'), ('articles_app.list', 'Articles')] %}
                    <a href="{{ url_for(endpoint) }}"
                        class="nav-link {% if request.endpoint == endpoint -%}active{%- endif %}"
                    >
                        {{ label }}
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('auth_app.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth_app.login') }}"
                    class="nav-link {% if request.endpoint == 'login' -%}active{%- endif %}">Login
                </a>
            {% endif %}
        </div>
    </div>
</nav>

    <div class="container">
        {% block body %}
            Hello base!
        {% endblock %}
    </div>
</body>
</html>
