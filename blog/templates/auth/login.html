{% extends 'base.html' %}

{% block title %}
    Login as
{% endblock %}

{% block body %}
    <h1>Login as user:</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post">
        <label for="input-username">Login as (username):</label>
        <input
            id="input-username"
            type="text"
            name="username"
            placeholder="guest"
            required
        >
        <button type="submit">Login</button>
    </form>
{% endblock %}
