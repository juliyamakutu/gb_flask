{% extends "base.html" %}

{% block title %}
    Users #{{ user.id }}
{% endblock %}
{% block body %}
    <h1>
        {{ user_name }}
    </h1>
    {% if user.is_staff %}
        <span class="badge bg-secondary">staff</span>
    {% endif %}
    <h1>
        <div>
            <a href="{{ url_for('users_app.list') }}">Back to users list</a>
        </div>
    </h1>
{% endblock %}
